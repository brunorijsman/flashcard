<!DOCTYPE html>
<html lang="en">

<head>
    <title>Flashcard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">

        <br>

        <div class="panel panel-default">

            <div class="panel-heading">
                <h4>Course: AWS Certified Solutions Architect Associate</h4>
            </div>

            <div class="panel-body">

                <form action="javascript:void(0);">

                    <div class="form-group">

                        <div class="form-group" id="topic-group">
                            <label for="topic">Topic</label>
                            <select class="form-control" id="topic">
                                <option>All topics in the course</option>
                                <option>Topic 1</option>
                                <option>Topic 2</option>
                                <option>Topic 3</option>
                            </select>
                        </div>

                        <div class="form-group" id="sub-topic-group" style="display:none">
                            <label for="sub-topic">Sub-topic</label>
                            <select class="form-control" id="sub-topic">
                                <option>All sub-topics</option>
                                <option>Sub-topic 1</option>
                                <option>Sub-topic 2</option>
                                <option>Sub-topic 3</option>
                            </select>
                        </div>

                        <div class="form-group" id="sub-sub-topic-group" style="display:none">
                            <label for="sub-sub-topic">Sub-sub-topic</label>
                            <select class="form-control" id="sub-sub-topic">
                                <option>All sub-sub-topics</option>
                                <option>Sub-sub-topic 1</option>
                                <option>Sub-sub-topic 2</option>
                                <option>Sub-sub-topic 3</option>
                            </select>
                        </div>

                    </div>

                    <button type="submit" class="btn btn-primary">Start quiz</button>

            </div>

        </div>

        </form>

    </div>

    <script type="text/javascript">

        function updateTopicsVisibility() {
            var selectedTopicIndex = $("#topic option:selected").index();
            if (selectedTopicIndex == 0) {
                $('#sub-topic-group').hide()
                $('#sub-sub-topic-group').hide()
            } else {
                $('#sub-topic-group').show()
                var selectedSubTopicIndex = $("#sub-topic option:selected").index();
                if (selectedSubTopicIndex == 0) {
                    $('#sub-sub-topic-group').hide()
                } else {
                    $('#sub-sub-topic-group').show()
                }
            }
        }

        $(document).ready(function () {

            $('#topic').change(updateTopicsVisibility)
            $('#sub-topic').change(updateTopicsVisibility)

        });
    </script>

</body>

</html>

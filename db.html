<!DOCTYPE html>
<html lang="en">

<head>
    <title>Database testing</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="http://127.0.0.1:5500/quiz_model.js"></script>
</head>

<body>

    <div class="container">
        <br>
        <h3>Move along, nothing to see here...</h3>
    </div>

    <script type="text/javascript">

        function getText() {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', 'http://127.0.0.1:5500/aws-certified-solutions-architect-associate.fcx', true);
            xhr.send();
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var type = xhr.getResponseHeader('Content-Type');
                    if (type.indexOf("text") !== 1) {
                        console.info("Got it!")
                    }
                }
            }
        }

        console.info("Starting request...")
        getText()
        console.info("Started request...")
    </script>

</body>

</html>
